    <style>
      .row {
        padding: 0;
        margin-left: auto;
        margin-right: auto;

        padding: 8px;

    <script>
      // Onmouseover, the image will enlarge and subtitle changes to dates.
      // Onmouseout, image and subtitle reverts to the original.
      function change(x) {
        let seville = document.getElementById("seville");
        let shanghai = document.getElementById("shanghai");
        let toronto = document.getElementById("toronto");
        let boston = document.getElementById("boston");
        if (x == "enlarge") {
          let w = seville.width;
          console.log("seville enlarge = " + w);
          w = w * 1.05;
          seville.style.width = w + "px";
          document.getElementById("title1").innerHTML =
            "January 2019 - May 2019.";
        } else if (x == "reduce") {
          let w = seville.width;
          console.log("seville reduce = " + w);
          w = w / 1.05;
          seville.style.width = w + "px";
          document.getElementById("title1").innerHTML = "Seville, Spain.";
        } else if (x == "enlarge2") {
          let w = shanghai.width;
          console.log("shanghai enlarge = " + w);
          w = w * 1.05;
          shanghai.style.width = w + "px";
          document.getElementById("title2").innerHTML =
            "May 2018 - August 2018.";
        } else if (x == "reduce2") {
          let w = shanghai.width;
          console.log("shanghai reduce = " + w);
          w = w / 1.05;
          shanghai.style.width = w + "px";
          document.getElementById("title2").innerHTML = "Shanghai, China.";
        } else if (x == "enlarge3") {
          let w = toronto.width;
          console.log("toronto enlarge = " + w);
          w = w * 1.05;
          toronto.style.width = w + "px";
          document.getElementById("title3").innerHTML =
            "May 2019 - August 2019.";
        } else if (x == "reduce3") {
          let w = toronto.width;
          console.log("toronto reduce = " + w);
          w = w / 1.05;
          toronto.style.width = w + "px";
          document.getElementById("title3").innerHTML = "Toronto, Canada.";
        } else if (x == "enlarge4") {
          let w = boston.width;
          console.log("boston enlarge = " + w);
          w = w * 1.05;
          boston.style.width = w + "px";
          document.getElementById("title4").innerHTML =
            "September 2016 - December 2019.";
        } else if (x == "reduce4") {
          let w = boston.width;
          console.log("boston reduce = " + w);
          w = w / 1.05;
          boston.style.width = w + "px";
          document.getElementById("title4").innerHTML = "Boston, USA.";
        }
      }
    </script>

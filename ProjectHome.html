<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
        }
        header{
            background-color: lightgrey;
            padding: 7px;
            text-align: center;
            font-size: 10px;
            color: white;
        }
        h1{
            margin: 10px;
        }
        section{
            display: -webkit-flex;
            display: flex;
        }
        nav{
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background: cornsilk;
            padding: 10px;
        }
        nav ul{
            list-style-type: none;
            padding: 0;
            margin: 0px;
            width: 100px;
            background-color: white;
        }
        li a{
            display: block;
            color: grey;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: lightgray;
            color: aqua;
        }
        footer{
            background-color: lightgray;
            padding: 10px;
            text-align: center;
            color: white;
        }
        img{
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shanshan Li</h1>
    </header>
    <section>
        <nav>
            <ul>
                <li> <a href="#"> Home </a></li>
                <li> <a href="#"> Blog </a></li>
                <li> <a href="#"> Portfolio </a></li>
                <li> <a href="#"> About + Contact</a></li>
            </ul>
        </nav>

        <article>
            <img src="images/cover.jpg" alt="cover">
        </article>
    </section>

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
